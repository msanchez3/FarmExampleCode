<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganado info.</title>
</head>
<body>

    <button onclick="sendGallinas()">
        info gallina       
    </button>
    
    <h1 id="h1">
        
    </h1>


    <script>
        function sendGallinas(){
           var objGallina = new XMLHttpRequest();
                objGallina.open('GET', 'ganado.php', true);
                objGallina.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                objGallina.onreadystatechange = function () {
                    document.getElementById('h1').innerHTML = objGallina.responseText
                }
                objGallina.send();
        }
    </script>




</body>
</html>
